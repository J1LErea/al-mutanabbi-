<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-left mb-2" for="email">Email</label>
                <input class="w-full p-2 border border-gray-300 rounded" id="email" type="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-left mb-2" for="password">Password</label>
                <input class="w-full p-2 border border-gray-300 rounded" id="password" type="password" required>
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a class="text-blue-600 hover:underline" href="#">Sign up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }

            // Simulate a successful login
            alert('Login successful');
        });
    </script>
</body>
</html>
